<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - DriveZone</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header cargado dinámicamente -->
    <div id="header"></div>

    <main class="container mt-4">
        <div id="carrito-container" class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-lista">
                    <!-- Productos agregados dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <h2>Total: $<span id="total-carrito">0</span></h2>
            <button id="procesar-compra" class="btn btn-success">Proceder con la compra</button>
        </div>
    </main>

    <!-- Script del carrito -->
    <script src="js/carritoCompras.js"></script>

</body>
</html>
