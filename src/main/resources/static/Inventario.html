<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Accesorios</title>

    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JS de DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fc;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }
        #header {
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div id="header"></div> <!-- Aquí se puede cargar un header si lo necesitas -->

    <h1 class="h3">Gestión de Accesorios</h1>
    <button onclick="agregarAccesorio()" class="btn btn-primary" id="agregarAccesorio">Agregar Accesorio</button>



    <table id="tablaAccesorios" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Descuento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- MODAL PARA MODIFICAR ACCESORIO -->
    <div class="modal fade" id="modalEditarAccesorio" tabindex="-1" aria-labelledby="modalEditarAccesorioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarAccesorioLabel">Modificar Accesorio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarAccesorio">
                        <input type="hidden" id="editId">

                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="editDescripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrecio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="editPrecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editImagen" class="form-label">Imagen (URL)</label>
                            <input type="text" class="form-control" id="editImagen">
                        </div>
                        <div class="mb-3">
                            <label for="editDescuento" class="form-label">Descuento</label>
                            <input type="number" step="0.01" class="form-control" id="editDescuento">
                        </div>
                        <button id="btnGuardarCambios" type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/inventario.js"></script>
</body>
</html>
