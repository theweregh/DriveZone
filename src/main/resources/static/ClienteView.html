<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styleCliente.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Clientes</h1>
        <button class="btn add-btn" onclick="abrirModal()">Agregar Cliente</button>
        <input type="text" id="buscar" placeholder="Buscar clientes..." onkeyup="buscarClientes()">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTableBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="clienteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitulo">Agregar Cliente</h2>
            <input type="hidden" id="clienteId">
            <label>Nombre:</label>
            <input type="text" id="nombre">
            <label>Apellido:</label>
            <input type="text" id="apellido">
            <label>Cédula:</label>
            <input type="text" id="cedula">
            <label>Dirección:</label>
            <input type="text" id="direccion">
            <label>Teléfono:</label>
            <input type="text" id="telefono">
            <button class="btn save-btn" onclick="guardarCliente()">Guardar</button>
        </div>
    </div>

    <script src="js/clienteView.js"></script>
</body>
</html>
