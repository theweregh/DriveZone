<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Buscar Cliente</h2>
    
    <!-- Campo de b√∫squeda -->
    <div class="input-group mb-3">
        <input type="text" id="criterioBusqueda" class="form-control" placeholder="Ingrese nombre o identificaci√≥n">
        <button onclick="buscarCliente()" class="btn btn-primary">Buscar</button>
    </div>
    
    <!-- Tabla para mostrar resultados -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>C√©dula</th>
                <th>Direcci√≥n</th>
                <th>Tel√©fono</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tablaClientes"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarClientes();
        });

        function cargarClientes() {
            fetch('/clientes')
                .then(response => response.json())
                .then(data => mostrarClientes(data))
                .catch(error => console.error("Error cargando clientes:", error));
        }

        function buscarCliente() {
            let filtro = document.getElementById("criterioBusqueda").value.trim();
            
            if (filtro === "") {
                cargarClientes(); // Si est√° vac√≠o, recargar la lista completa
                return;
            }

            fetch(`/clientes/buscar?criterio=${encodeURIComponent(filtro)}`)
                .then(response => response.json())
                .then(data => mostrarClientes(data))
                .catch(error => console.error("Error buscando clientes:", error));
        }

        function mostrarClientes(clientes) {
    console.log("Clientes recibidos:", clientes); // üõ†Ô∏è Ver qu√© datos llegan al frontend
    let tabla = document.getElementById("tablaClientes");
    tabla.innerHTML = "";
    clientes.forEach(cliente => {
        let row = `<tr>
            <td>${cliente.idCliente}</td>  <!-- Asegurar que la clave es correcta -->
            <td>${cliente.nombre}</td>
            <td>${cliente.apellido}</td>
            <td>${cliente.cedula}</td>
            <td>${cliente.direccion}</td>
            <td>${cliente.telefono}</td>
            <td>${cliente.estado ? 'Activo' : 'Inactivo'}</td>
        </tr>`;
        tabla.innerHTML += row;
    });
}

    </script>
</body>
</html>
