<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta</h1>
                            </div>
                            <form class="user form-container">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtNombre" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtUserName" placeholder="Nombre de Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtCedula" placeholder="Cédula">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtDireccion" placeholder="Dirección">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtTelefono" placeholder="Teléfono">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="txtCorreo" placeholder="Correo Electrónico">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="txtPassword" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="txtRepeatPassword" placeholder="Repetir Contraseña">
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" id="selectEstado">
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                        <option value="fueraServicio">Fuera de Servicio</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" id="selectRol">
                                        <option value="Administrativo">Administrativo</option>
                                        <option value="Empleado">Empleado</option>
                                        <option value="AsesorVentas">Asesor de Ventas</option>
                                        <option value="Cliente">Cliente</option>
                                    </select>
                                </div>
                                <button type="button" onclick="registrarUsuarios()" class="btn btn-primary btn-user btn-block">
                                    Registrar Cuenta
                                </button>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="buscarUsuario.html">Regresar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/registrarAdmin.js"></script>
</body>
</html>
