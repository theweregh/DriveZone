<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - DriveZone</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleheaderCliente.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header cargado dinámicamente -->
    <div id="header"></div>
    <main class="container mt-5 pt-5">
        <!-- Grid de accesorios -->
        <div id="lista-accesorios" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Los accesorios se agregarán dinámicamente aquí -->
        </div>

        <!-- Paginación centrada -->
        <div class="d-flex justify-content-center mt-4">
            <button id="prev-page" class="btn btn-outline-primary me-2">⬅️ Anterior</button>
            <span id="pagina-actual" class="align-self-center fs-5">1</span>
            <button id="next-page" class="btn btn-outline-primary ms-2">Siguiente ➡️</button>
        </div>
    </main>

    <!-- Script del carrito -->
    <script src="js/carrito.js"></script>

</body>
</html>
