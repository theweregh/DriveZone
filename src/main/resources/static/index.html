<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - DriveZone</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="header"></div> <!-- Aquí se cargará el header -->

    <!-- Contenido principal -->
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

            </form>
            <div class="login-footer">
                <button onclick="iniciarSesion()"  type="submit" class="login-button">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 DriveZone. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Cargar el header desde header.html
        document.addEventListener("DOMContentLoaded", function () {
    fetch("headerLogin.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        })
        .catch(error => console.error("Error cargando el header:", error));
});
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
