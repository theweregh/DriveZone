<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="header"></div> <!-- Aquí se cargará el header -->
    <div class="container mt-5 pt-5"> <!-- Se agregó pt-5 para más espacio -->
        <h1 class="mb-4">Panel de Administrador</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-primary" onclick="gestionarUsuarios()">Gestión de Usuarios</button>
            <button class="btn btn-secondary" onclick="gestionarClientes()">Gestión de Clientes</button>
            <button class="btn btn-secondary" onclick="gestionarInventario()">Gestión de Inventario</button>
            <button class="btn btn-success" onclick="verCarrito()">Carrito de Compra</button>
            <button class="btn btn-secondary" onclick="verOrden()">Ordenes De Compra</button>
            <button class="btn btn-secondary" onclick="verFactura()">Facturas De Venta</button>
            <button class="btn btn-secondary" onclick="registroMovimiento()">Movimientos de Accesorio</button>
            <button class="btn btn-secondary" onclick="reporteGanancia()">Reporte de Ganancia</button>
            <button class="btn btn-secondary" onclick="reportePerdidas()">Reporte de Perdidas</button>
            <button class="btn btn-secondary" onclick="gestionGarantia()">Gestión de Garantía</button>
        </div>
    </div>
    <script>
        function cerrarSesion() {
        localStorage.removeItem("token"); // Borra el token
        localStorage.removeItem("carrito"); // Borra el carrito
        sessionStorage.clear(); // Limpia la sesión
        window.location.href = "index.html"; // Redirige al login
    }
        // Cargar el header desde header.html
        document.addEventListener("DOMContentLoaded", function () {
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        })
        .catch(error => console.error("Error cargando el header:", error));
});
        function gestionarUsuarios() {
            window.location.href = 'buscarUsuario.html';
        }

        function gestionarClientes() {
            window.location.href = 'ClienteView.html';
        }

        function verCarrito() {
            window.location.href = 'CarritoCompraEmpleado.html';
        }
        function gestionarInventario() {
            window.location.href = 'Inventario.html';
        }
        function registroMovimiento() {
            window.location.href = 'registroMovimientos.html';
        }
        function verOrden() {
            window.location.href = 'ordenes.html';
        }
        function verFactura() {
            window.location.href = 'facturas.html';
        }
        function reporteGanancia() {
            window.location.href = 'reportes.html';
        }
        function gestionGarantia() {
            window.location.href = 'garantiasAdmin.html';
        }
        function reportePerdidas() {
            window.location.href = 'reportePerdidas.html';
        }
    </script>
</body>
</html>
