<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div id="header"></div> <!-- Aquí se cargará el header -->

    <div class="container mt-5">
        <h1 class="mb-4">Panel de Administrador</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-primary" onclick="gestionarUsuarios()">Gestión de Usuarios</button>
            <button class="btn btn-secondary" onclick="gestionarClientes()">Gestión de Clientes</button>
            <button class="btn btn-success" onclick="verCarrito()">Carrito de Compra</button>
        </div>
    </div>

    <script>
        // Cargar el header desde header.html
        document.addEventListener("DOMContentLoaded", function () {
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        })
        .catch(error => console.error("Error cargando el header:", error));
});
        // Cargar el footer desde footer.html
        document.addEventListener("DOMContentLoaded", function () {
    fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.error("Error cargando el footer:", error));
});
        function gestionarUsuarios() {
            window.location.href = 'BuscarUsuario.html';
        }

        function gestionarClientes() {
            window.location.href = 'ClienteView.html';
        }

        function verCarrito() {
            window.location.href = 'carrito.html';
        }

    </script>
    <div id="footer"></div> <!-- Aquí se cargará el footer -->
</body>
</html>
