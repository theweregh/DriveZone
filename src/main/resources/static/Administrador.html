<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Panel de Administrador</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-primary" onclick="gestionarUsuarios()">Gestión de Usuarios</button>
            <button class="btn btn-secondary" onclick="gestionarClientes()">Gestión de Clientes</button>
            <button class="btn btn-success" onclick="verCarrito()">Carrito de Compra</button>
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        function gestionarUsuarios() {
            window.location.href = 'BuscarUsuario.html';
        }

        function gestionarClientes() {
            window.location.href = 'clientes.html';
        }

        function verCarrito() {
            window.location.href = 'carrito.html';
        }

        function cerrarSesion() {
            localStorage.removeItem('jwt'); // Eliminar el token JWT
            sessionStorage.clear(); // Limpiar sesión
            alert('Sesión cerrada correctamente');
            window.location.href = 'index.html'; // Redirigir a la página de login
        }
    </script>
</body>
</html>
