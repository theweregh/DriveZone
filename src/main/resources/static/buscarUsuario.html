<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>

    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JS de DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fc;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Gestión de Usuarios</h1>
        <button onclick="agregarUsuario()" class="btn btn-primary" id="agregarUsuario">Agregar Usuario</button>
    </div>

    <input type="text" id="busqueda" placeholder="Buscar por nombre o ID" class="form-control my-3">

    <table id="tablaUsuarios" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nombres</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/usuarios.js"></script>
</body>
</html>
