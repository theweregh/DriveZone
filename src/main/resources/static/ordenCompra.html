<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Orden de Compra</h2>

        <div class="mb-3">
            <label class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fechaOrden" class="form-control" required>
        </div>

        <h4>Carrito de Compras</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carritoBody">
                <!-- Aquí se cargarán los productos desde el backend -->
            </tbody>
        </table>

        <div class="mb-3">
            <label class="form-label">Producto</label>
            <input type="number" id="idAccesorio" class="form-control" placeholder="ID del Producto">
            <input type="number" id="cantidadProducto" class="form-control mt-2" placeholder="Cantidad">
            <button type="button" class="btn btn-primary mt-2" onclick="agregarProducto()">Agregar</button>
        </div>

        <button class="btn btn-success" onclick="procesarCompra()">Procesar Compra</button>
    </div>

    <script src="js/ordenCompra.js"></script>
</body>
</html>
