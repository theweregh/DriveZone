<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pérdidas</title>
    <link rel="stylesheet" href="css/reportePerdidas.css">

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jsPDF-AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
      <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>
    <div id="header"></div> <!-- Aquí se cargará el header -->
    <main class="container mt-5 pt-5">
    </main>
    <h1>Reporte de Pérdidas</h1>
    <table id="tablaPerdidas">
        <thead>
            <tr>
                <th>ID Garantía</th>
                <th>ID Factura</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="resumen">
        <strong>Total pérdidas: $<span id="totalPerdidas">0</span></strong>
    </div>

    <button id="exportarPDF">Exportar a PDF</button>

    <script src="js/reportePerdidas.js"></script>
