<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes de Compra - DriveZone</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleOrdenes.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header dinámico -->
    <div id="header"></div>
    <main class="container mt-5 pt-5">
        <h2 class="text-center">Órdenes de Compra</h2>

        <!-- Tabla de órdenes -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vendedor</th>
                    <th>Fecha</th>
                    <th>Precio Venta</th>
                    <th>Subtotal</th>
                    <th>Descuento</th>
                    <th>Impuesto</th>
                    <th>Total</th>
                    <th>ID Usuario</th>
                    <th>ID Cliente</th>
                </tr>
            </thead>
            <tbody id="tabla-ordenes">
                <!-- Se llenará dinámicamente con JS -->
            </tbody>
        </table>
    </main>

    <!-- Script de órdenes -->
    <script src="js/ordenes.js"></script>

</body>
</html>
