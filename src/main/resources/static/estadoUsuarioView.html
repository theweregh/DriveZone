<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Gestión de Usuarios</h2>
    <div class="mb-3">
        <input type="text" class="form-control" id="busqueda" placeholder="Ingrese nombre o cédula" onkeyup="filtrarUsuarios()">
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID Usuario</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Identificación</th>
                    <th>Nombre/Razón Social</th>
                    <th>Rol</th>
                    <th>Teléfono</th>
                    <th>Username</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => cargarUsuarios());

    async function cargarUsuarios() {
    try {
        const token = localStorage.getItem("token"); // Obtener el token
        const response = await fetch('/api/usuarios', { // URL correcta
            headers: {
                'Authorization': token // Incluir el token en el encabezado
            }
        });
        if (!response.ok) throw new Error("Error al cargar usuarios");
        const usuarios = await response.json();
        mostrarUsuarios(usuarios);
    } catch (error) {
        console.error("Error:", error);
    }
}

function mostrarUsuarios(usuarios) {
    const tabla = document.getElementById("tablaUsuarios");
    tabla.innerHTML = ""; // Limpiar la tabla

    if (!usuarios.length) {
        tabla.innerHTML = `<tr><td colspan="10" class="text-center">No hay usuarios disponibles</td></tr>`;
        return;
    }

    usuarios.forEach(usuario => {
        let fila = document.createElement("tr");
        fila.innerHTML = `
    <td>${usuario.id}</td> <!-- Cambiado de idUsuario a id -->
    <td>${usuario.correo}</td>
    <td>${usuario.direccion}</td>
    <td>${usuario.cedula}</td> <!-- Cambiado de identificacion a cedula -->
    <td>${usuario.nombres}</td>
    <td>${usuario.rol}</td>
    <td>${usuario.telefono}</td>
    <td>${usuario.username}</td>
    <td>
        <select id="estado-${usuario.id}" class="form-select">
            <option value="ACTIVO" ${usuario.estado === 'ACTIVO' ? 'selected' : ''}>ACTIVO</option>
            <option value="INACTIVO" ${usuario.estado === 'INACTIVO' ? 'selected' : ''}>INACTIVO</option>
            <option value="FUERA_DE_SERVICIO" ${usuario.estado === 'FUERA_DE_SERVICIO' ? 'selected' : ''}>FUERA DE SERVICIO</option>
        </select>
    </td>
    <td><button class="btn btn-primary" onclick="actualizarEstado(${usuario.id})">Actualizar</button></td>
`;
        tabla.appendChild(fila);
    });
}




    function filtrarUsuarios() {
        let filtro = document.getElementById("busqueda").value.toLowerCase();
        document.querySelectorAll("#tablaUsuarios tr").forEach(row => {
            let nombre = row.cells[4].innerText.toLowerCase();
            let cedula = row.cells[3].innerText.toLowerCase();
            row.style.display = nombre.includes(filtro) || cedula.includes(filtro) ? "" : "none";
        });
    }

    async function actualizarEstado(idUsuario) {
    let estado = document.getElementById(`estado-${idUsuario}`).value;

    try {
        const response = await fetch(`/api/usuarios/${idUsuario}/estado`, { 
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': localStorage.getItem("token") 
            },
            body: JSON.stringify({ estado: estado }) 
        });

        if (!response.ok) throw new Error("Error al actualizar estado");
        cargarUsuarios(); // Recargar datos
    } catch (error) {
        console.error("Error:", error);
    }
}
</script>
</body>
</html>
