<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mt-4">
        <h2>Lista de Usuarios</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarUsuario">
                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label for="edit-username" class="form-label">Usuario</label>
                            <input type="text" id="edit-username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-nombres" class="form-label">Nombre</label>
                            <input type="text" id="edit-nombres" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-cedula" class="form-label">Cédula</label>
                            <input type="text" id="edit-cedula" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-correo" class="form-label">Correo</label>
                            <input type="email" id="edit-correo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-direccion" class="form-label">Dirección</label>
                            <input type="text" id="edit-direccion" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-telefono" class="form-label">Teléfono</label>
                            <input type="text" id="edit-telefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-rol" class="form-label">Rol</label>
                            <input type="text" id="edit-rol" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo JS separado -->
    <script src="js/modificarUsuario.js"></script>

</body>
</html>
