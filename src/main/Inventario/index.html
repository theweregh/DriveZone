<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navegacion">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="home"><a href="home.html">Inicio</a></div>
            <div class="inventario"><a href="index.html">Inventario</a></div>
        </div>
    </div>

    <div class="buscador">
        <textarea id="busqueda">Escribe el elemento que deseas buscar</textarea>
    </div>

    <div id="productos">
        <div class="producto">
            <input type="text" id="nombre1" class="textoTitulo" placeholder="Nombre del producto">
            <textarea id="descripcion1" class="texto" placeholder="Descripción"></textarea>
            <input type="number" id="precio1" class="texto" placeholder="Precio" min="0">
            <input type="number" id="cantidad1" class="texto" placeholder="Cantidad" min="0">
        </div>
        <div class="producto">
            <input type="text" id="nombre2" class="textoTitulo" placeholder="Nombre del producto">
            <textarea id="descripcion2" class="texto" placeholder="Descripción"></textarea>
            <input type="number" id="precio2" class="texto" placeholder="Precio" min="0">
            <input type="number" id="cantidad2" class="texto" placeholder="Cantidad" min="0">
        </div>
        <div class="producto">
            <input type="text" id="nombre3" class="textoTitulo" placeholder="Nombre del producto">
            <textarea id="descripcion3" class="texto" placeholder="Descripción"></textarea>
            <input type="number" id="precio3" class="texto" placeholder="Precio" min="0">
            <input type="number" id="cantidad3" class="texto" placeholder="Cantidad" min="0">
        </div>
    </div>

    <button onclick="actualizarInventario()">Actualizar Inventario</button>
    <script src="index.js"></script>
</body>
</html>
