<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <div class="header">
        <div class="navegacion">
            <div class="logo"><img src="" alt=""></div>
            <div class="home"><a href="home.html">Inicio</a></div>
            <div class="inventario"><a href="index.html">Inventario</a></div>
        </div>
    </div>

    <div class="busquedaContainer">
        <input type="text" id="busquedaInput" placeholder="Buscar producto">
    </div>

    <button id="btnAbrirModal">Agregar Accesorio</button>     <button class="botonActualizarInventario" onclick="actualizarInventario()">Actualizar Inventario</button>


    <div class="Titulos">
        <div class="tituloColumnas">
            <div class="bordeTabla"><p>Nombre</p></div>
            <div class="bordeTabla"><p>Descripción</p></div>
            <div class="bordeTabla"><p>Precio</p></div>
            <div class="textoCantidad"><p>Cantidad</p></div>
        </div>
    </div>

    <div class="productos"></div>

    <!-- Ventana Flotante agregar accesorio -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span id="btnCerrarModal" class="cerrar">&times;</span>
            <h2>Agregar Accesorio</h2>
            <label for="nombreModal">Nombre:</label>
            <input type="text" id="nombreModal" class="campo">
            <label for="descripcionModal">Descripción:</label>
            <textarea id="descripcionModal" class="campo"></textarea>
            <label for="precioModal">Precio:</label>
            <input type="number" id="precioModal" class="campo" min="0">
            <label for="cantidadModal">Cantidad:</label>
            <input type="number" id="cantidadModal" class="campo" min="0">
            <button id="btnGuardarProducto">Guardar</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
